<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login To proceed.</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap" rel="stylesheet">
</head>
<body style=" background-color:  #1b2125;">
    <div class="container">
      <form action="" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <h2 style="text-align: center;">Login to your account. &copy;
                </h2>
                    <br><br>
                    <label for="username">Username</label>
                    <input required type="text" class="form-control" id="username" placeholder="Username" 
                    name= "username" pattern="\S+.*">    
                    <br><br>

                    <label for="inputPassword4">Password</label>
                    <div data-tip="Minimum 4 chracters allowed.">
                    <input required type="password" class="form-control" pattern=".{4,}" id="inputPassword4" placeholder="Password" name= "password">        
                    </div>
                    <br>                   
            </div>
            <div class="col-md-4">
                <a href="../signup">Not a User? Click here to signup.</a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
               
            </div>

            <div class="col-md-3">
                <button type="submit" class="btn btn-primary" href="admin">Sign in</button>
                
            </div>
            
            <div class="col-md-3">
                <a href="../index">forgot password?</a>
            </div>

            <div class="col-md-2">

            </div>
        </div>
        </form>
    </div>
   <style>
       .body{
        background-color:  #1b2125;
       }
       .container{
           
           font-family: 'Chakra Petch', sans-serif !important; 
           color: white;
           padding: 40px;
           align-items: center;
       }
   </style>
</body>
</html>
